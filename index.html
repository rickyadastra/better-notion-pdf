<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- highlight.js imports -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script type="text/javascript" src="x86asmatt.min.js"></script>
    <title>Better Notion PDF Exporter</title>
</head>

<body>
    <div class="d-flex align-items-center justify-content-center" style="height: 100vh; max-width: 80vw; margin: auto;">
        <div class="text-center">
            <h1 class="h1 m-4">Better Notion PDF Exporter</h1>

            <div class="row m-3 p-4" role="group">
                <div class="input-group col">
                    <input class="form-control" type="file" id="file-input" accept=".html">
                </div>
                <button id="download-button" class="btn btn-primary col col-sm-3" disabled>
                    <i class="bi bi-file-earmark-arrow-down"></i>
                    Genera PDF
                </button>
            </div>

            <div class="card m-3 p-4">
                <h5 class="card-title">Opzioni</h5>

                <div class="form-check-reverse form-switch card-body">
                    <label class="form-check-label text-wrap" for="previewHtml">Mostra prima l'anteprima HTML (dovrai
                        esportare manualmente con il men√π di stampa)</label>
                    <input class="form-check-input" type="checkbox" role="switch" id="previewHtml">
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
